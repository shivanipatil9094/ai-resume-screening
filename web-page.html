<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Driven Resume Screening</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        textarea {
            width: 80%;
            height: 100px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
        }

        textarea:focus {
            box-shadow: 0px 0px 5px #6a11cb;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: #6a11cb;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .custom-file-upload:hover {
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3a8dfc;
        }

        input[type="file"] {
            display: none;
        }

        label {
            font-size: 16px;
            color: #ffffffcc;
        }

        @media (max-width: 600px) {
            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Driven Resume Screening</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <label for="job_description">Job Description:</label><br>
            <textarea name="job_description" id="job_description" rows="5" placeholder="Enter job description"></textarea><br><br>

            <label for="file-upload" class="custom-file-upload">
                <input type="file" name="file" id="file-upload">
                Upload Resume
            </label><br><br>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
